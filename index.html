<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section id="card-container">
      <section id="product-image">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Chanel Perfume">
      </section>
      <section id="product-description">
        <p id="product-category">PERFUME</p>
        <h1 id="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p id="product-details">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div id="product-price">
          <p id="discounted-price">$149.99</p>
          <del id="old-price"><span class="sr-only">Old price: </span>$169.99</del>
        </div>
        <button id="buy">
          <img src="./images/icon-cart.svg" alt="">
          <span>Add to Cart</span>
        </button>
      </section>
    </section>
  </main>

  <div role="doc-credits" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/Abhi___baliyan" target="_blank">Abhishek Baliyan</a>.
  </div>
  
</body>
</html>
